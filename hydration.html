<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Greenie</title>
<link rel="stylesheet" href="main.css">
<head>
    <style>
        body {
        background-image: url('GREENIE_3.png');
        background-color: #EB6122;
        background-position: center;
        background-attachment: flex;
        background-size: 1390px 670px;
        }
    </style>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
    
      function drawChart(water, tea, coffee, juice) {
        var data = google.visualization.arrayToDataTable([
          ['Beverage', 'Consumption'],
          ['Water', Number(water)],
          ['Tea',   Number(tea)],
          ['Coffee',Number(coffee)],
          ['Juice', Number(juice)]
        ]);

        var options = {
          title: 'Hydration',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>

    <table> 
        <tr> 
            <td><img src="/j-Techtogether-2022/images/SubPage/hydration/water_icon.png" height="200" width="200" onclick="incrementWater()"></td>
            <td><img src="/j-Techtogether-2022/images/SubPage/hydration/tea_icon.png" height="200" width="200" onclick="incrementTea()"></td>
            <td><img src="/j-Techtogether-2022/images/SubPage/hydration/coffee_icon.png" height="200" width="200" onclick="incrementCoffee()"></td>
            <td><img src="/j-Techtogether-2022/images/SubPage/hydration/juice_icon.png" height="200" width="200" onclick="incrementJuice()"></td>
        </tr>
        <tr> 
            <td>Water</td>
            <td>Tea</td>
            <td>Coffee</td>
            <td>Juice</td>
        </tr>
        <tr> 
            <td> <input type="text" id="waterVal" disabled> </td>
            <td> <input type="text" id="teaVal" disabled> </td>
            <td> <input type="text" id="coffeeVal" disabled> </td>
            <td> <input type="text" id="juiceVal" disabled> </td>
        </tr>
    </table>

    <div style="text-align:center">
        <p> JUST HOW HYDRATING CAN EACH DRINK BE? </p>
        <button onclick="window.location.href='/j-Techtogether-2022/charts/chart.html';" height="500px" width="500px">
            View Chart
        </button>
    </div>
    <button type="button" onclick="displayChart();">Draw Chart</button>
    <script>
        var water= 0;
        var tea= 0;
        var coffee= 0;
        var juice= 0;

        function incrementWater(){
            water++;
            //document.getElementById("waterVal").innerHTML = water;
            displayChart();
        }
         function incrementTea(){
            tea++;
            //document.getElementById("teaVal").innerHTML = tea;
             displayChart();
         }
         function incrementCoffee(){
            coffee++;
            //document.getElementById("coffeeVal").innerHTML = coffee;
            displayChart();
         }
         function incrementJuice(){
            juice++;
            //document.getElementById("juiceVal").innerHTML = juice;
            displayChart();
         }

        function displayChart() {
            drawChart(water, tea, coffee, juice)
        }
    </script>

    <div id="piechart_3d" style="text-align:center; width: 500px; height: 400px;"></div>

    <script src="index.js"></script>

</body>
