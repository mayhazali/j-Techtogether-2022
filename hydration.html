<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenie</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="hydration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="hydration.js"></script>
</head>
<body>
    <div style="text-align:right">
        <a href="./index.html">
            <i class="fa fa-home" style="font-size:50px;"></i>
        </a>
    </div>
    <div> 
        <div class="parent"> 
            <div class="child"><img src="./images/SubPage/hydration/water_icon.png" onclick="incrementWater()"></div>
            <div class="child"><img src="./images/SubPage/hydration/tea_icon.png" onclick="incrementTea()"></div>
            <div class="child"><img src="./images/SubPage/hydration/coffee_icon.png" onclick="incrementCoffee()"></div>
            <div class="child"><img src="./images/SubPage/hydration/juice_icon.png" onclick="incrementJuice()"></div>
        </div>
        <div class="parent2"> 
            <div class="child2">Water</div>
            <div class="child2">Tea</div>
            <div class="child2">Coffee</div>
            <div class="child2">Juice</div>
        </div>
        <div class="parent3"> 
            <div class="child3"> <input type="text" id="waterVal" disabled> </div>
            <div class="child3"> <input type="text" id="teaVal" disabled> </div>
            <div class="child3"> <input type="text" id="coffeeVal" disabled> </div>
            <div class="child3"> <input type="text" id="juiceVal" disabled> </div>
        </div>
    </div>

    <div style="text-align:center">
        <p> Click on the drink image to record your intake. </p>
    </div>

    <div class="chartParent">
        <div id="piechart_3d" class="chartChild"></div>
        <div id="piechartSus_3d" class="chartChild"></div>
    </div>
</body>
</html>
